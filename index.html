<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Keys Â· Flavia Gaglio</title>
    <!-- Font Google: Playfair Display per titoli, Lato per testo -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(145deg, #fae5d7 0%, #f7d9c4 100%);
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            animation: sfondoRespiro 8s infinite alternate ease-in-out;
        }
        @keyframes sfondoRespiro {
            0% { background: linear-gradient(145deg, #fae5d7, #f7d9c4); }
            100% { background: linear-gradient(145deg, #f5d0b8, #f0c4a8); }
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 245, 235, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 60px 60px 40px 40px;
            padding: 2.5rem 2rem;
            box-shadow: 0 30px 50px rgba(180, 100, 50, 0.25), 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.6);
            animation: contenitoreAppare 1s ease-out;
        }
        @keyframes contenitoreAppare {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .hero-title { text-align: center; margin-bottom: 1.8rem; }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            color: #8b5a2b;
            text-shadow: 2px 2px 0 #f0d5b0, 4px 4px 0 rgba(150, 80, 30, 0.2);
            animation: titoloOscillazione 5s infinite alternate;
        }
        @keyframes titoloOscillazione {
            from { transform: rotate(-0.5deg); }
            to { transform: rotate(0.5deg); }
        }
        .byline {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #b07d44;
            font-style: italic;
            border-bottom: 2px dotted #c9a77b;
            display: inline-block;
            padding-bottom: 0.3rem;
        }
        .selector-area {
            background: rgba(250, 235, 215, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 2rem 1.8rem;
            margin: 2rem 0;
            border: 2px solid rgba(200, 140, 80, 0.3);
            box-shadow: 0 15px 25px rgba(140, 80, 30, 0.2);
        }
        .selector-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #b07d44;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        .note-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .note-btn {
            background: #fff7ed;
            border: 2px solid #dbb88c;
            color: #7a4e2e;
            width: 65px;
            height: 65px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            box-shadow: 0 8px 0 #b28b5c, 0 10px 15px rgba(0,0,0,0.1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (min-width: 480px) { .note-btn { width: 75px; height: 75px; font-size: 1.5rem; } }
        .note-btn:active { transform: translateY(5px); box-shadow: 0 3px 0 #b28b5c; }
        .note-btn.selected {
            background: #e7b183;
            border-color: #a5662b;
            color: #2d1e0f;
            box-shadow: 0 8px 0 #7a4e2e, 0 10px 20px rgba(200,120,30,0.4);
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .mode-btn {
            background: #fff7ed;
            border: 2px solid #dbb88c;
            color: #7a4e2e;
            padding: 0.9rem 2.5rem;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #b28b5c;
            transition: all 0.2s;
        }
        .mode-btn.selected {
            background: #e7b183;
            border-color: #a5662b;
            color: #2d1e0f;
            transform: translateY(2px);
            box-shadow: 0 3px 0 #7a4e2e;
        }
        .calculate-btn {
            background: #c9a077;
            border: none;
            color: #2d1e0f;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.3rem;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            text-transform: uppercase;
            box-shadow: 0 12px 0 #7a4e2e;
            border: 2px solid #ffe7cf;
            transition: all 0.2s;
        }
        .calculate-btn:active { transform: translateY(6px); box-shadow: 0 6px 0 #7a4e2e; }
        .result-card {
            background: rgba(255, 240, 225, 0.9);
            border-radius: 70px 70px 40px 40px;
            padding: 2.5rem 2rem;
            border: 3px solid #ffefd1;
            box-shadow: 0 20px 30px rgba(150,80,30,0.25);
            margin-top: 2.5rem;
            animation: risultatoAppare 0.6s ease-out;
            text-align: center;
        }
        @keyframes risultatoAppare {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .key-name {
            font-size: 3.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #5e3a1f;
            margin-bottom: 0.8rem;
            text-shadow: 2px 2px 0 #eaceb0;
        }
        .accidentals-count {
            font-size: 1.5rem;
            color: #b07d44;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        .accidentals-list {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            background: #fae1c6;
            padding: 1.2rem 2rem;
            border-radius: 80px;
            display: inline-block;
            border: 3px solid #d4a373;
        }
        .accidental-note { display: inline-block; margin: 0 0.4rem; font-weight: 700; }
        .sharp { color: #bc6c25; }
        .flat { color: #a47148; }
        footer {
            margin-top: 2.8rem;
            text-align: center;
            color: #b28b5c;
            font-size: 0.9rem;
            border-top: 2px dashed #dbb88c;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-title">
            <h1>ðŸŽ¼ KEYS</h1>
            <div class="byline">by Flavia Gaglio</div>
        </div>

        <div class="selector-area">
            <div class="selector-label">fondamentale</div>
            <div class="note-grid" id="noteGrid"></div>
            <div class="selector-label">modo</div>
            <div class="mode-selector">
                <button class="mode-btn selected" id="modeMajor">maggiore</button>
                <button class="mode-btn" id="modeMinor">minore</button>
            </div>
            <button class="calculate-btn" id="calculate">âœ¨ scopri l'armatura âœ¨</button>
        </div>

        <div id="result" class="result-card" style="display: none;">
            <div class="key-name" id="keyName"></div>
            <div class="accidentals-count" id="accidentalsCount"></div>
            <div class="accidentals-list" id="accidentalsList"></div>
        </div>
    </div>

    <script>
        (function() {
            // ---------- Note naturali (senza alterazioni) ----------
            const NOTES = ["Do", "Re", "Mi", "Fa", "Sol", "La", "Si"];

            // Mappa delle alterazioni per le tonalitÃ  maggiori (circolo delle quinte)
            const MAJOR_SIGNATURES = {
                "Do":  { count: 0, type: 'none', accidentals: [] },
                "Sol": { count: 1, type: '#', accidentals: ["Faâ™¯"] },
                "Re":  { count: 2, type: '#', accidentals: ["Faâ™¯", "Doâ™¯"] },
                "La":  { count: 3, type: '#', accidentals: ["Faâ™¯", "Doâ™¯", "Solâ™¯"] },
                "Mi":  { count: 4, type: '#', accidentals: ["Faâ™¯", "Doâ™¯", "Solâ™¯", "Reâ™¯"] },
                "Si":  { count: 5, type: '#', accidentals: ["Faâ™¯", "Doâ™¯", "Solâ™¯", "Reâ™¯", "Laâ™¯"] },
                "Fa":  { count: 1, type: 'b', accidentals: ["Siâ™­"] }
                // Le tonalitÃ  con bemolli oltre Fa (Sib, Mib, ecc.) non hanno tonica naturale
            };

            // Mappa delle alterazioni per le tonalitÃ  minori (relative delle maggiori)
            const MINOR_SIGNATURES = {
                "La":  { count: 0, type: 'none', accidentals: [] },  // relativa di Do
                "Mi":  { count: 1, type: '#', accidentals: ["Faâ™¯"] }, // relativa di Sol
                "Si":  { count: 2, type: '#', accidentals: ["Faâ™¯", "Doâ™¯"] }, // relativa di Re
                "Faâ™¯": { count: 3, type: '#', accidentals: ["Faâ™¯", "Doâ™¯", "Solâ™¯"] }, // relativa di La (ma Faâ™¯ non Ã¨ naturale)
                "Doâ™¯": { count: 4, type: '#', accidentals: ["Faâ™¯", "Doâ™¯", "Solâ™¯", "Reâ™¯"] }, // relativa di Mi
                "Solâ™¯":{ count: 5, type: '#', accidentals: ["Faâ™¯", "Doâ™¯", "Solâ™¯", "Reâ™¯", "Laâ™¯"] }, // relativa di Si
                "Reâ™¯": { count: 6, type: '#', accidentals: ["Faâ™¯", "Doâ™¯", "Solâ™¯", "Reâ™¯", "Laâ™¯", "Miâ™¯"] }, // relativa di Faâ™¯
                "Re":  { count: 1, type: 'b', accidentals: ["Siâ™­"] }, // relativa di Fa
                "Sol": { count: 2, type: 'b', accidentals: ["Siâ™­", "Miâ™­"] }, // relativa di Siâ™­
                "Do":  { count: 3, type: 'b', accidentals: ["Siâ™­", "Miâ™­", "Laâ™­"] }, // relativa di Miâ™­
                "Fa":  { count: 4, type: 'b', accidentals: ["Siâ™­", "Miâ™­", "Laâ™­", "Reâ™­"] }, // relativa di Laâ™­
                "Siâ™­": { count: 5, type: 'b', accidentals: ["Siâ™­", "Miâ™­", "Laâ™­", "Reâ™­", "Solâ™­"] }, // relativa di Reâ™­
                "Miâ™­": { count: 6, type: 'b', accidentals: ["Siâ™­", "Miâ™­", "Laâ™­", "Reâ™­", "Solâ™­", "Doâ™­"] } // relativa di Solâ™­
            };

            // Stato
            let selectedNoteIndex = 0; // Do
            let isMajor = true;

            // DOM
            const noteGrid = document.getElementById('noteGrid');
            const modeMajor = document.getElementById('modeMajor');
            const modeMinor = document.getElementById('modeMinor');
            const calculateBtn = document.getElementById('calculate');
            const resultDiv = document.getElementById('result');
            const keyNameEl = document.getElementById('keyName');
            const accidentalsCountEl = document.getElementById('accidentalsCount');
            const accidentalsListEl = document.getElementById('accidentalsList');

            // Crea griglia note (solo naturali)
            NOTES.forEach((note, index) => {
                const btn = document.createElement('button');
                btn.className = 'note-btn' + (index === 0 ? ' selected' : '');
                btn.textContent = note;
                btn.dataset.index = index;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.note-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedNoteIndex = index;
                });
                noteGrid.appendChild(btn);
            });

            // Selezione modo
            modeMajor.addEventListener('click', () => {
                modeMajor.classList.add('selected');
                modeMinor.classList.remove('selected');
                isMajor = true;
            });
            modeMinor.addEventListener('click', () => {
                modeMinor.classList.add('selected');
                modeMajor.classList.remove('selected');
                isMajor = false;
            });

            // Funzione per ottenere l'armatura
            function getKeySignature(noteName, major) {
                if (major) {
                    return MAJOR_SIGNATURES[noteName] || { count: 0, type: 'none', accidentals: [] };
                } else {
                    return MINOR_SIGNATURES[noteName] || { count: 0, type: 'none', accidentals: [] };
                }
            }

            // Render risultato
            function renderKey() {
                const noteName = NOTES[selectedNoteIndex];
                const mode = isMajor ? 'maggiore' : 'minore';
                const signature = getKeySignature(noteName, isMajor);

                keyNameEl.textContent = `${noteName} ${mode}`;

                if (signature.count === 0) {
                    accidentalsCountEl.textContent = 'nessuna alterazione in chiave';
                    accidentalsListEl.innerHTML = 'â™®';
                } else {
                    const tipo = signature.type === '#' ? 'diesis' : 'bemolli';
                    accidentalsCountEl.textContent = `${signature.count} ${tipo}`;
                    
                    let html = '';
                    signature.accidentals.forEach(nota => {
                        const classe = signature.type === '#' ? 'sharp' : 'flat';
                        html += `<span class="accidental-note ${classe}">${nota}</span>`;
                    });
                    accidentalsListEl.innerHTML = html;
                }

                resultDiv.style.display = 'block';
            }

            calculateBtn.addEventListener('click', renderKey);
            renderKey(); // Mostra Do maggiore all'avvio
        })();
    </script>
</body>
</html>
