<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>KEYS Â· Flavia Gaglio</title>
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(145deg, #fae5d7 0%, #f7d9c4 100%);
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            animation: sfondoRespiro 8s infinite alternate ease-in-out;
        }
        @keyframes sfondoRespiro {
            0% { background: linear-gradient(145deg, #fae5d7, #f7d9c4); }
            100% { background: linear-gradient(145deg, #f5d0b8, #f0c4a8); }
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 245, 235, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 60px 60px 40px 40px;
            padding: 2.5rem 2rem;
            box-shadow: 0 30px 50px rgba(180, 100, 50, 0.25), 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.6);
            animation: contenitoreAppare 1s ease-out;
        }
        @keyframes contenitoreAppare {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .hero-title { text-align: center; margin-bottom: 1.8rem; }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            color: #8b5a2b;
            text-shadow: 2px 2px 0 #f0d5b0, 4px 4px 0 rgba(150, 80, 30, 0.2);
            animation: titoloOscillazione 5s infinite alternate;
        }
        @keyframes titoloOscillazione {
            from { transform: rotate(-0.5deg); }
            to { transform: rotate(0.5deg); }
        }
        .byline {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #b07d44;
            font-style: italic;
            border-bottom: 2px dotted #c9a77b;
            display: inline-block;
            padding-bottom: 0.3rem;
        }
        .sub {
            text-align: center;
            font-size: 1.2rem;
            color: #9c6e42;
            margin-bottom: 2.2rem;
            background: rgba(255, 235, 215, 0.6);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
        .selector-area {
            background: rgba(250, 235, 215, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 2rem 1.8rem;
            margin-bottom: 2.5rem;
            border: 2px solid rgba(200, 140, 80, 0.3);
            box-shadow: 0 15px 25px rgba(140, 80, 30, 0.2);
        }
        .selector-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #b07d44;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        .note-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .note-btn {
            background: #fff7ed;
            border: 2px solid #dbb88c;
            color: #7a4e2e;
            width: 65px;
            height: 65px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.4rem;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            box-shadow: 0 8px 0 #b28b5c, 0 10px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (min-width: 480px) {
            .note-btn { width: 75px; height: 75px; font-size: 1.6rem; }
        }
        .note-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #b28b5c, 0 8px 12px rgba(0,0,0,0.1);
        }
        .note-btn.selected {
            background: #e7b183;
            border-color: #a5662b;
            color: #2d1e0f;
            box-shadow: 0 8px 0 #7a4e2e, 0 10px 20px rgba(200, 120, 30, 0.4);
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }
        .mode-btn {
            background: #fff7ed;
            border: 2px solid #dbb88c;
            color: #7a4e2e;
            padding: 0.9rem 2.5rem;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #b28b5c, 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .mode-btn.selected {
            background: #e7b183;
            border-color: #a5662b;
            color: #2d1e0f;
            transform: translateY(2px);
            box-shadow: 0 3px 0 #7a4e2e, 0 8px 15px rgba(200, 120, 30, 0.3);
        }
        .calculate-btn {
            background: #c9a077;
            border: none;
            color: #2d1e0f;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.3rem;
            font-family: 'Lato', sans-serif;
            cursor: pointer;
            letter-spacing: 2px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            text-transform: uppercase;
            box-shadow: 0 12px 0 #7a4e2e, 0 10px 25px rgba(100, 50, 10, 0.4);
            border: 2px solid #ffe7cf;
            transition: all 0.3s;
        }
        .calculate-btn:active {
            transform: translateY(6px);
            box-shadow: 0 6px 0 #7a4e2e, 0 10px 20px rgba(100, 50, 10, 0.3);
        }
        .result-card {
            background: rgba(255, 240, 225, 0.9);
            backdrop-filter: blur(4px);
            border-radius: 70px 70px 40px 40px;
            padding: 2.5rem 2rem;
            border: 3px solid #ffefd1;
            box-shadow: 0 20px 30px rgba(150, 80, 30, 0.25);
            margin-top: 2.5rem;
            animation: risultatoAppare 0.6s ease-out;
            text-align: center;
        }
        @keyframes risultatoAppare {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .key-name {
            font-size: 3.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #5e3a1f;
            margin-bottom: 0.8rem;
            text-shadow: 2px 2px 0 #eaceb0;
        }
        .accidentals-count {
            font-size: 1.5rem;
            color: #b07d44;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        .accidentals-list {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            background: #fae1c6;
            padding: 1.2rem 2rem;
            border-radius: 80px;
            display: inline-block;
            border: 3px solid #d4a373;
            box-shadow: inset 0 2px 8px #e7b183;
        }
        .accidental-note {
            display: inline-block;
            margin: 0 0.4rem;
            font-weight: 700;
        }
        .sharp { color: #bc6c25; }
        .flat { color: #a47148; }
        footer {
            margin-top: 2.8rem;
            text-align: center;
            color: #b28b5c;
            font-size: 0.9rem;
            border-top: 2px dashed #dbb88c;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-title">
            <h1>ðŸŽ¼ KEYS</h1>
            <div class="byline">by Flavia Gaglio</div>
        </div>

        <div class="selector-area">
            <div class="selector-label">fondamentale</div>
            <div class="note-grid" id="noteGrid"></div>

            <div class="selector-label" style="margin-top: 0.5rem;">modo</div>
            <div class="mode-selector">
                <button class="mode-btn selected" id="modeMajor">maggiore</button>
                <button class="mode-btn" id="modeMinor">minore</button>
            </div>

            <button class="calculate-btn" id="calculate">âœ¨ scopri l'armatura âœ¨</button>
        </div>

        <div id="result" class="result-card" style="display: none;">
            <div class="key-name" id="keyName"></div>
            <div class="accidentals-count" id="accidentalsCount"></div>
            <div class="accidentals-list" id="accidentalsList"></div>
        </div>
    </div>

    <script>
        (function() {
            // ---------- Note in italiano (12 semitoni) ----------
            const NOTE_ITALIANE = ["Do", "Do#", "Re", "Re#", "Mi", "Fa", "Fa#", "Sol", "Sol#", "La", "La#", "Si"];

            // ---------- Circolo delle quinte per tonalitÃ  maggiori ----------
            // Indice 0 = Do (0 diesis), 1 = Sol (1 diesis), 2 = Re (2 diesis), 3 = La (3 diesis),
            // 4 = Mi (4 diesis), 5 = Si (5 diesis), 6 = Fa# (6 diesis), 7 = Do# (7 diesis)
            const CICLO_DIESIS = ["Do", "Sol", "Re", "La", "Mi", "Si", "Fa#", "Do#"];
            // Indice 0 = Do (0 bemolli), 1 = Fa (1 bemolle), 2 = Sib (2 bemolli), 3 = Mib (3 bemolli),
            // 4 = Lab (4 bemolli), 5 = Reb (5 bemolli), 6 = Solb (6 bemolli), 7 = Dob (7 bemolli)
            const CICLO_BEMOLLI = ["Do", "Fa", "Sib", "Mib", "Lab", "Reb", "Solb", "Dob"];

            // Ordine delle alterazioni
            const ORDINE_DIESIS = ["Fa#", "Do#", "Sol#", "Re#", "La#", "Mi#", "Si#"];
            const ORDINE_BEMOLLI = ["Sib", "Mib", "Lab", "Reb", "Solb", "Dob", "Fab"];

            // Mappa delle enarmonie per note non standard (es. Re# â†’ Mib)
            const ENARMONIA = {
                "Re#": "Mib",
                "La#": "Sib",
                "Sol#": "Lab",
                "Do#": "Do#",  // standard
                "Fa#": "Fa#",  // standard
                "Mi#": "Fa",    // Mi# Ã¨ enarmonico di Fa (1 bemolle, ma Fa ha 1 bemolle? No, Fa ha 1 bemolle? Fa maggiore ha Sib, quindi 1 bemolle)
                "Si#": "Do",    // Si# Ã¨ enarmonico di Do (0 alterazioni)
                "Fab": "Mi",    // Fab Ã¨ enarmonico di Mi (0 alterazioni? No, Mi maggiore ha 4 diesis, ma Fab Ã¨ l'enarmonico di Mi? Attenzione: Fab = Mi, ma Mi maggiore ha diesis, quindi non Ã¨ una semplice sostituzione. Meglio limitarsi alle enarmonie piÃ¹ comuni.)
            };

            // ---------- Stato ----------
            let selectedNoteIndex = 0; // Do
            let isMajor = true;

            // ---------- DOM ----------
            const noteGrid = document.getElementById('noteGrid');
            const modeMajor = document.getElementById('modeMajor');
            const modeMinor = document.getElementById('modeMinor');
            const calculateBtn = document.getElementById('calculate');
            const resultDiv = document.getElementById('result');
            const keyNameEl = document.getElementById('keyName');
            const accidentalsCountEl = document.getElementById('accidentalsCount');
            const accidentalsListEl = document.getElementById('accidentalsList');

            // ---------- Crea griglia note ----------
            NOTE_ITALIANE.forEach((nota, index) => {
                const btn = document.createElement('button');
                btn.className = 'note-btn' + (index === 0 ? ' selected' : '');
                btn.textContent = nota;
                btn.dataset.index = index;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.note-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedNoteIndex = index;
                });
                noteGrid.appendChild(btn);
            });

            // ---------- Selezione modo ----------
            modeMajor.addEventListener('click', () => {
                modeMajor.classList.add('selected');
                modeMinor.classList.remove('selected');
                isMajor = true;
            });
            modeMinor.addEventListener('click', () => {
                modeMinor.classList.add('selected');
                modeMajor.classList.remove('selected');
                isMajor = false;
            });

            // ---------- Funzione che restituisce armatura (corretta) ----------
            function getArmatura(indice, maggiore) {
                let nomeNota = NOTE_ITALIANE[indice];
                let isEnarmonica = false;
                let notaOriginale = nomeNota;

                // Controlla se la nota Ã¨ nei cicli standard
                if (maggiore) {
                    // TonalitÃ  maggiore
                    if (CICLO_DIESIS.includes(nomeNota)) {
                        const count = CICLO_DIESIS.indexOf(nomeNota);
                        return {
                            count,
                            alterazioni: ORDINE_DIESIS.slice(0, count),
                            tipo: 'diesis',
                            nota: nomeNota,
                            isEnarmonica: false
                        };
                    }
                    if (CICLO_BEMOLLI.includes(nomeNota)) {
                        const count = CICLO_BEMOLLI.indexOf(nomeNota);
                        return {
                            count,
                            alterazioni: ORDINE_BEMOLLI.slice(0, count),
                            tipo: 'bemolle',
                            nota: nomeNota,
                            isEnarmonica: false
                        };
                    }
                    // Se non Ã¨ standard, cerca enarmonia
                    if (ENARMONIA[nomeNota]) {
                        const enarmonica = ENARMONIA[nomeNota];
                        if (CICLO_DIESIS.includes(enarmonica)) {
                            const count = CICLO_DIESIS.indexOf(enarmonica);
                            return {
                                count,
                                alterazioni: ORDINE_DIESIS.slice(0, count),
                                tipo: 'diesis',
                                nota: enarmonica,
                                isEnarmonica: true,
                                originale: nomeNota
                            };
                        }
                        if (CICLO_BEMOLLI.includes(enarmonica)) {
                            const count = CICLO_BEMOLLI.indexOf(enarmonica);
                            return {
                                count,
                                alterazioni: ORDINE_BEMOLLI.slice(0, count),
                                tipo: 'bemolle',
                                nota: enarmonica,
                                isEnarmonica: true,
                                originale: nomeNota
                            };
                        }
                    }
                    // TonalitÃ  sconosciuta
                    return {
                        count: null,
                        alterazioni: [],
                        tipo: 'sconosciuta',
                        nota: nomeNota,
                        isEnarmonica: false
                    };
                } else {
                    // TonalitÃ  minore: si usa il relativo maggiore (3 semitoni sopra)
                    const relMagIndice = (indice + 3) % 12;
                    const nomeRelMag = NOTE_ITALIANE[relMagIndice];
                    // Chiamata ricorsiva? No, usiamo la stessa logica ma sul relativo maggiore
                    if (CICLO_DIESIS.includes(nomeRelMag)) {
                        const count = CICLO_DIESIS.indexOf(nomeRelMag);
                        return {
                            count,
                            alterazioni: ORDINE_DIESIS.slice(0, count),
                            tipo: 'diesis',
                            nota: nomeNota,
                            isEnarmonica: false,
                            relMag: nomeRelMag
                        };
                    }
                    if (CICLO_BEMOLLI.includes(nomeRelMag)) {
                        const count = CICLO_BEMOLLI.indexOf(nomeRelMag);
                        return {
                            count,
                            alterazioni: ORDINE_BEMOLLI.slice(0, count),
                            tipo: 'bemolle',
                            nota: nomeNota,
                            isEnarmonica: false,
                            relMag: nomeRelMag
                        };
                    }
                    // Se il relativo maggiore non Ã¨ standard, cerca enarmonia
                    if (ENARMONIA[nomeRelMag]) {
                        const enarmonica = ENARMONIA[nomeRelMag];
                        if (CICLO_DIESIS.includes(enarmonica)) {
                            const count = CICLO_DIESIS.indexOf(enarmonica);
                            return {
                                count,
                                alterazioni: ORDINE_DIESIS.slice(0, count),
                                tipo: 'diesis',
                                nota: nomeNota,
                                isEnarmonica: true,
                                originale: nomeRelMag,
                                enarmonicaUsata: enarmonica
                            };
                        }
                        if (CICLO_BEMOLLI.includes(enarmonica)) {
                            const count = CICLO_BEMOLLI.indexOf(enarmonica);
                            return {
                                count,
                                alterazioni: ORDINE_BEMOLLI.slice(0, count),
                                tipo: 'bemolle',
                                nota: nomeNota,
                                isEnarmonica: true,
                                originale: nomeRelMag,
                                enarmonicaUsata: enarmonica
                            };
                        }
                    }
                    return {
                        count: null,
                        alterazioni: [],
                        tipo: 'sconosciuta',
                        nota: nomeNota
                    };
                }
            }

            // ---------- Render risultato ----------
            function renderArmatura() {
                const nomeNota = NOTE_ITALIANE[selectedNoteIndex];
                const modo = isMajor ? 'maggiore' : 'minore';
                const armatura = getArmatura(selectedNoteIndex, isMajor);

                if (armatura.count === null) {
                    keyNameEl.textContent = `${nomeNota} ${modo}`;
                    accidentalsCountEl.textContent = 'tonalitÃ  non standard';
                    accidentalsListEl.innerHTML = '?';
                } else {
                    let nomeVisualizzato = nomeNota;
                    if (armatura.isEnarmonica) {
                        if (isMajor) {
                            nomeVisualizzato = `${nomeNota} (enarmonica: ${armatura.nota} ${modo})`;
                        } else {
                            nomeVisualizzato = `${nomeNota} ${modo} (rel. maggiore: ${armatura.relMag || armatura.enarmonicaUsata})`;
                        }
                    }
                    keyNameEl.textContent = nomeVisualizzato;

                    if (armatura.count === 0) {
                        accidentalsCountEl.textContent = 'nessuna alterazione in chiave';
                        accidentalsListEl.innerHTML = 'â™®';
                    } else {
                        const tipoLabel = armatura.tipo === 'diesis' ? 'diesis' : 'bemolli';
                        accidentalsCountEl.textContent = `${armatura.count} ${tipoLabel}`;
                        let html = '';
                        armatura.alterazioni.forEach(nota => {
                            const classe = armatura.tipo === 'diesis' ? 'sharp' : 'flat';
                            html += `<span class="accidental-note ${classe}">${nota}</span>`;
                        });
                        accidentalsListEl.innerHTML = html;
                    }
                }
                resultDiv.style.display = 'block';
            }

            // ---------- Evento calcolo ----------
            calculateBtn.addEventListener('click', () => {
                renderArmatura();
            });

            // ---------- Mostra Do maggiore all'avvio ----------
            renderArmatura();
        })();
    </script>
</body>
</html>
